<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Recipe Lockscreen</title>
  </head>

  <body>
    <script>
      window.onload = function () {
        document.getElementById("milkTea").onclick = function () {
          sessionStorage.setItem("teaFlavour", "milk");
        };
        document.getElementById("matchaTea").onclick = function () {
          sessionStorage.setItem("teaFlavour", "matcha");
        };
        document.getElementById("taroTea").onclick = function () {
          sessionStorage.setItem("teaFlavour", "taro");
        };
        document.getElementById("strawberryTea").onclick = function () {
          sessionStorage.setItem("teaFlavour", "strawberry");
        };
      };
    </script>

    <div class="screen">

      <img class="titleImg"src="assets/selFlav.png"/>
      <!-- <p class="sTitle">Select Favour</p> -->
      

       <div class="bobaContainer">
        <a id="milk" onclick="localStorage.setItem('selectedFlavour', 'milk')" href='shakeScreen.html' class="boba1T"> 
          <img class="boba1"src='assets/milk1.png'/>
        </a>
        <a id="matcha" onclick="localStorage.setItem('selectedFlavour', 'matcha')" href='shakeScreen.html' class="boba1T"> 
          <img class="boba1"src='assets/matcha1.png'/>
        </a>
        <a id="taro" onclick="localStorage.setItem('selectedFlavour', 'taro')" href='shakeScreen.html' class="boba1T"> 
          <img class="boba1"src='assets/taro1.png'/>
        </a>
        <a id="berry" onclick="localStorage.setItem('selectedFlavour', 'berry')" href='shakeScreen.html' class="boba1T"> 
          <img class="boba1"src='assets/berry1.png'/>

        </a>
      </div>
    </div>


    
    <script src="lottie.js"></script>
    <script src="script.js"></script>

  </body>
</html>
