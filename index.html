<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Recipe Lockscreen</title>
  </head>

  <body>
    <script>
      window.onload = function () {
        document.getElementById("milkTea").onclick = function () {
          sessionStorage.setItem("teaFlavour", "milkTea");
        };
        document.getElementById("matchaTea").onclick = function () {
          sessionStorage.setItem("teaFlavour", "matchaTea");
        };
        document.getElementById("taroTea").onclick = function () {
          sessionStorage.setItem("teaFlavour", "taroTea");
        };
        document.getElementById("strawberryTea").onclick = function () {
          sessionStorage.setItem("teaFlavour", "strawberryTea");
        };
      };
    </script>

    <div class="screen">
      <p class="sTitle">Select Flavour</p>

      <img class="lock" src="assets/lock.png" />
      <div class="bobaContainer">
        <a id="milkTea" href="shakeScreen.html" class="boba1T">
          Milk Tea
          <img class="boba1" src="assets/milk.png" />
        </a>

        <a id="matchaTea" href="shakeScreen.html" class="boba1T">
          Matcha Milk Tea
          <img class="boba1" src="assets/matcha.png" />
        </a>
        <a id="taroTea" href="shakeScreen.html" class="boba1T">
          Taro Milk Tea
          <img class="boba1" src="assets/taro.png" />
        </a>
        <a id="strawberryTea" href="shakeScreen.html" class="boba1T">
          Strawberry Milk Tea
          <img class="boba1" src="assets/strawberry.png" />
        </a>
      </div>
    </div>
  </body>
</html>
