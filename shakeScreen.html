<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Recipe Lockscreen</title>
  </head>

  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"
      integrity="sha512-yAr4fN9WZH6hESbOwoFZGtSgOP+LSZbs/JeoDr02pOX4yUFfI++qC9YwIQXIGffhnzliykJtdWTV/v3PxSz8aw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>


    function getAccel(){
    DeviceMotionEvent.requestPermission().then(response => {
        if (response == 'granted') {
 
            window.addEventListener('devicemotion', (event) => {
                console.log(event);
            });
   
            window.addEventListener('deviceorientation',(event) => {
                console.log(event);
            });
        }
    });
}
    if (typeof window.DeviceMotionEvent != 'undefined') {

    var sensitivity = 20;


        // Position variables
        var x1 = 0,
          y1 = 0,
          z1 = 0,
          x2 = 0,
          y2 = 0,
          z2 = 0;

        function saveShakeProgress() {
          sessionStorage.setItem("shakeProgress", shakeCounter * 5);
        }
      }

   
    window.addEventListener('devicemotion', function (e) {
        x1 = e.accelerationIncludingGravity.x;
        y1 = e.accelerationIncludingGravity.y;
        z1 = e.accelerationIncludingGravity.z;
    }, false);

    const sound = new Audio('assets/shake.mp3')
  
    setInterval(function () {
        var change = Math.abs(z1-z2+x1-x2);
        shakeCounter = 0
        if (change > sensitivity) {
            
            shakeCounter++
            animation.play();
            document.getElementById("shakeProgress").value += 5;
            sound.play();
        }
        if (document.getElementById("shakeProgress").value==100){
            animation.stop();
            sound.pause();
        }
  
        x2 = x1;
        z2 = z1;
    }, 150);


    </script>

    <div class="screen">
      <p class="sTitle">Shake device to mix!</p>

        <div class="next">
          <a href="strawScreen.html">
            <button class="nextButton" onclick="saveShakeProgress()">
              Next
            </button>
          </a>
        </div>

      
      
      <div class="bobaContainer">
           <div id="lottie"></div>
       <div className="mixProg">
           <p class="mixLvl">Mix Level:</p>
           <div class="prog">
               <progress id="shakeProgress" value=100 max="100"></progress>
               <div id="progNum"> 0% </div>
           </div>
       </div>
       </div> 

       <button id="accelPermsButton"  class="button-64" onclick="getAccel()"><p>iOS users! Please click here to enable permissions </p></button>


    </div>
    <script src="lottie.js"></script>
    <script src="script.js"></script>
  </body>
</html>
